{% extends "base.html" %}
{% block content %}
    <form method="POST"
          enctype="multipart/form-data"
          class="create-ticket-form">
        {% csrf_token %}
        <div class="form-group">
            <h1>Livre/Article</h1>
            <label for="t_title" class="form-label">
                Titre:
            </label
            >
            <br />
            <input type="text"
                   name="t_title"
                   class="form-control"
                   value="{{ form.instance.t_title }}"
                   required/>
        </div>
        <div class="form-group">
            <label for="t_description" class="form-label">
                Description:
            </label
            >
            <br />
            <textarea name="t_description" class="form-control description" required>
{{ form.instance.t_description }}</textarea
            >
        </div>
        <div class="form-group">
            <label for="image" class="form-label">
                Image:
            </label
            >
            <br />
            <input type="file" name="image" accept="image/*" class="form-control" />
            {% if form.instance.image %}<img src="{{ form.instance.image.url }}"
     alt="image"
     class="feed-item-image"/>{% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
{% endblock content %}
