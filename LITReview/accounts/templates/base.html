{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="script"
              type="text/javascript"
              href="{% static 'js/script.js' %}"/>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Your meta description goes here" />
        <meta name="keywords" content="Your, keywords, go, here" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <nav class="nav-container">
        <div class="nav-links">
            <h3>
                {% block nav_title %}
                {% endblock nav_title %}
            </h3>
            {% if user.is_authenticated %}
                <ul>
                    <li>
                        <a href="{% url 'profile' %}">Profile: {{ request.user.username }}</a>
                    </li>
                    <li>
                        <a href="{% url 'dashboard' %}">Flux</a>
                    </li>
                    <li>
                        <a href="{% url 'posts' %}">Posts</a>
                    </li>
                    <li>
                        <a href="{% url 'abonnements' %}">Abonnements</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Se d√©connecter</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <body>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer>
            <!-- footer content here -->
        </footer>
    </body>
</html>
